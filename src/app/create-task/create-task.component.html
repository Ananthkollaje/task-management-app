<div class="task-form-container">
    <h2>Create Task</h2>
    <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" ngModel required>

        <label for="description">Description</label>
        <textarea id="description" name="description" ngModel></textarea>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate" ngModel required>

        <button type="submit" [disabled]="!taskForm.valid">Create Task</button>
    </form>
</div>
