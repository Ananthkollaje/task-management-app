<div *ngIf="task" class="edit-task-container">
    <h2>Edit Task</h2>
    <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="task.title" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="task.description"></textarea>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" required>

        <div style="display:flex; flex-direction: row;">
        <label for="completed">Completed</label>
        <input type="checkbox" id="completed" name="completed" [(ngModel)]="task.completed">
        </div>

        <br />
        <button type="submit" [disabled]="!taskForm.valid">Save Changes</button>
    </form>
</div>
